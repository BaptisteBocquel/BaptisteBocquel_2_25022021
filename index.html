<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <title>Reservia</title>
    </head>

    <body>

        <!-- Partie logo et barre de navigation-->

        <header>

            <div id="logo">
                <img src="images/logo/Reservia@3x.png" alt="logo Reservia" />
            </div>

            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>

            <p><a href="#">S'inscrire</a></p>

        </header>

        <!-- Barre de recherche -->

        <section id="recherche">

            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            
            <p>En plein centre-ville ou en pleine nature</p>

            <form>
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" />
                <input type="submit" value="Rechercher" />
            </form>

        </section>

        <!-- Filtres pour les recherches -->
        
        <section id="filtre">

            <h2>Filtres</h2>

            <div class="bouton">
                <i class="fas fa-money-bill-wave"></i>
                <a href="#">Économique</a>
            </div>

            <div class="bouton">
                <i class="fas fa-child"></i>
                <a href="#">Familial</a>
            </div>

            <div class="bouton">
                <i class="fas fa-heart"></i>
                <a href="#">Romantique</a>
            </div>

            <div class="bouton">
                <i class="fas fa-dog"></i>
                <a href="#">Animaux autorisés</a>
            </div>

        </section>

        <!-- Informations sur les logements disponibles -->

        <section id="info">

            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
            
        </section>
    </body>
</html>
